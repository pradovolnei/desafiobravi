<div class="container">
  <h2>Cadastro de Usuário</h2>

  <form (ngSubmit)="submitForm()" [formGroup]="userForm" class="row g-3">
    <div class="col-12 col-sm-6">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" id="name" formControlName="name" required class="form-control">
    </div>
    <div class="col-12 col-sm-6">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" required class="form-control">
    </div>
    <div class="col-12 col-sm-6">
      <label for="password" class="form-label">Senha:</label>
      <input type="password" id="password" formControlName="password" required class="form-control">
    </div>
    <div class="col-12 col-sm-6">
      <label for="confirm_password" class="form-label">Confirmar Senha:</label>
      <input type="password" id="confirm_password" formControlName="confirm_password" required class="form-control">
    </div>
    <div class="col-12 mt-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
  <div class="register-link">
    <a routerLink="/login">Já possuo conta. Logar aqui</a>
  </div>
</div>
