<div class="container">
  <h2>Formul√°rio</h2>

  <form (ngSubmit)="submitForm()" #form="ngForm" class="row g-3">
    <div class="col-12 col-sm-6">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" name="nome" ngModel required class="form-control">
    </div>
    <div class="col-12 col-sm-6">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" ngModel required class="form-control">
    </div>
    <div class="col-12">
      <label for="senha" class="form-label">Senha:</label>
      <input type="password" id="senha" name="senha" ngModel required class="form-control">
    </div>
    <div class="col-12">
      <label for="whatsapp" class="form-label">WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" ngModel required class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
