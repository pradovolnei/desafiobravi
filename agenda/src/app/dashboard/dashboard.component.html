<nav class="navbar">
    <div class="navbar-brand">
      Dashboard
    </div>
  </nav>
  
  <div class="container">
    <h3>Contatos</h3>
    <table border="2">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>WhatsApp</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.contact_name }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.whatsapp }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <a mat-icon-button color="warn" (click)="deleteContact(contact.id)">
              x
            </a>
            <a mat-icon-button color="primary" [routerLink]="['/contacts', contact.id, 'edit']">
              Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>    

    <button mat-button color="primary" (click)="openContactDialog()">Novo Contato</button>

    
  </div>
