<div class="container">
  <div class="header">
    <h1 class="title">Título do Projeto</h1>
  </div>
  <div class="content">
    <div class="form">
      <form (submit)="submitForm()" >
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <div *ngIf="errorMessage" class="success-message">
        {{ errorMessage }}
      </div>

      <div class="register-link">
        <a routerLink="/formulario">Não tem uma conta? Cadastre-se aqui.</a>
      </div> 
    </div>
       
  </div>
</div>
